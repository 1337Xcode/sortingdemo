<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicksort Demo</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.7/dist/css/uikit.min.css" />
</head>
<body>
    <section class="uk-section uk-section-default uk-padding">
        <container class="uk-container uk-container-expand">
            <div class="uk-text-center" uk-grid>
                <div class="uk-width-1-1">
                    <h1 class="uk-heading-medium">Quicksort</h1>
                </div>
            </div>
        </container>
    </section>

    <section class="uk-section uk-section-default uk-padding-remove">
        <container class="uk-container uk-container-expand">
            <div class="uk-text-center" uk-grid>
                <div class="uk-width-1-1">
                    <button class="uk-button uk-button-primary" id="generateBtn">Generate Array</button>
                    <button class="uk-button uk-button-secondary" id="iterateBtn" value="quick">Perform Sort</button>
                </div>
            </div>
        </container>
    </section>

    <section class="uk-section uk-section-default uk-padding">
        <container class="uk-container uk-container-expand">
            <div class="uk-text-center" uk-grid>
                <div class="uk-width-1-1">
                    <div class="uk-card uk-card-primary uk-card-body">
                        <h3 class="uk-card-title">Initial Array</h3>
                        <p id="vals"></p>
                    </div>
                </div>
            </div>
        </container>

        <container class="uk-container uk-container-expand uk-margin">
            <div class="uk-text-center" uk-grid>
                <div class="uk-width-1-1">
                    <div class="uk-card uk-card-secondary uk-card-body">
                        <h3 id="numpartitions" class="uk-card-title">Partitions</h3>
                        <p id="partitions"></p>
                        <h3 id="sortedarraytitle" class="uk-card-title"></h3>
                        <p id="sortedarray"></p>
                    </div>  
                </div>
            </div>

        </container>
    </section>


    <script type="module">
        import { registerEventHandlers } from './functions/utils.js';
        registerEventHandlers();
    </script>

     <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.7/dist/js/uikit-icons.min.js"></script>
</body>
</html>
